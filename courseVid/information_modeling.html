    <script>// Get the video tabs and main video player elements
      const videoTabs = document.querySelectorAll('.video__list .vid');
      const mainVideoPlayer = document.getElementById('vid__player');

    <script>
      const quizQuestions = [
          {
              question: "What is Information Modeling?",
              options: [
                  "The process of creating visual representations of data.",
                  "A technique to encrypt sensitive information.",
                  "The study of how computers store and retrieve data.",
                  "A process of abstracting and representing real-world concepts and relationships as data models."
              ],
              correctAnswer: 3
          },
          {
              question: "What is the purpose of a data model?",
              options: [
                  "To generate code for software applications.",
                  "To provide a visual interface for data entry.",
                  "To manage hardware resources in a computer system.",
                  "To represent the structure and relationships of data in a clear and standardized way."
              ],
              correctAnswer: 3
          },
          {
              question: "What is the difference between conceptual, logical, and physical data models?",
              options: [
                  "They are different formats for storing data on disk.",
                  "They represent the same aspects of data but with different labels.",
                  "They represent different levels of abstraction in data modeling.",
                  "They are different methods of data encryption."
              ],
              correctAnswer: 2
          },
          {
              question: "What is the purpose of normalization in database design?",
              options: [
                  "To reduce the size of the database.",
                  "To optimize query performance.",
                  "To minimize redundancy and improve data integrity.",
                  "To convert data to a different format."
              ],
              correctAnswer: 2
          },
          {
              question: "What is the Unified Modeling Language (UML)?",
              options: [
                  "A programming language for creating web applications.",
                  "A method for generating random numbers in software.",
                  "A standardized notation for modeling software systems.",
                  "A technique for compressing data to save storage space."
              ],
              correctAnswer: 2
          }
      ];
  
      const quizContainer = document.getElementById("quiz-questions");
      quizQuestions.forEach((questionObj, index) => {
          const questionElement = document.createElement("div");
          questionElement.innerHTML = `
              <p>${index + 1}. ${questionObj.question}</p>
              <ul>
                  ${questionObj.options.map((option, optionIndex) => `
                      <li>
                          <label>
                              <input type="radio" name="question${index}" value="${optionIndex}">
                              ${option}
                          </label>
                      </li>
                  `).join("")}
              </ul>
              <p class="question-feedback"></p>
          `;
          quizContainer.appendChild(questionElement);
      });
  
      const submitButton = document.getElementById("submit-quiz");
      submitButton.addEventListener("click", () => {
          const userAnswers = [];
  
          quizQuestions.forEach((questionObj, index) => {
              const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
              const feedbackElement = document.querySelector(`#quiz-questions div:nth-child(${index + 1}) .question-feedback`);
  
              if (selectedOption) {
                  const selectedValue = parseInt(selectedOption.value);
                  userAnswers.push(selectedValue);
  
                  if (selectedValue === questionObj.correctAnswer) {
                      feedbackElement.textContent = "Correct";
                      feedbackElement.classList.add("correct-answer");
                  } else {
                      feedbackElement.innerHTML = `Incorrect. The correct answer is: <span class="correct-answer">${questionObj.options[questionObj.correctAnswer]}</span>`;
                      feedbackElement.classList.add("incorrect-answer");
                  }
              } else {
                  feedbackElement.innerHTML = `You didn't select an answer. The correct answer is: <span class="correct-answer">${questionObj.options[questionObj.correctAnswer]}</span>`;
                  feedbackElement.classList.add("incorrect-answer");
              }
          });
  
          const feedbackContainer = document.getElementById("quiz-feedback");
          feedbackContainer.innerHTML = `
              <h3>Your Quiz Result</h3>
              <p>You submitted the quiz.</p>
          `;
      });
    </script>
