<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <header>
      <div class="logo">
        <a href="/index.html">BrainBox</a>
      </div>
      <nav>
        <a href="/about_us.html">About us</a>
        <a href="/coursePages/courses.html">All Courses</a>
        <a href="/auth.html">Log in/Sign up</a>
      </nav>
    </header>
    <div class="container center">
      <div class="main__video">
        <div class="video">
          <video
            src=""
            loop
            controls
            loading="lazy"
            id="vid__player"
          ></video>
          <h3 class="title">Vectors and Geometry</h3>
        </div> 
      </div>
      <div class="video__list" id="main__vid">
        <div class="vid active">
          <video
            src="/videos/test.mp4"
            muted
            loop
            loading="lazy"
          ></video>
          <h3 class="title">01. Introduction To Vectors And Geometry</h3>
        </div>
        <div class="vid">
          <video
            src="/videos/zongo.mp4"
            muted
            loop
            loading="lazy"
          ></video>
          <h3 class="title">02. Vectors Problem 1</h3>
        </div>
        <div class="vid">
          <video
            src=""
            muted
            loop
            loading="lazy"

        </div>
        <div class="vid">
          <video
            src=""
            muted
            loop
            loading="lazy"
          ></video>
          <h3 class="title">04. Introduction To Geometry</h3>
        </div>
        <div class="vid">
          <video
            src=""
            muted
            loop
            loading="lazy"
          ></video>

            src=""

    </div>
    <script src="/js/app.js"></script>
    <script>// Get the video tabs and main video player elements
      const videoTabs = document.querySelectorAll('.video__list .vid');
      const mainVideoPlayer = document.getElementById('vid__player');
      
      // Add click event listeners to the video tabs
      videoTabs.forEach((tab) => {
        tab.addEventListener('click', () => {
          // Get the source of the clicked video tab
          const videoSrc = tab.querySelector('video').src;
          
          // Update the source of the main video player
          mainVideoPlayer.src = videoSrc;
        });
      });
    </script>
  </body>
