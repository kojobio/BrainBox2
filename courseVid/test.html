    <script>// Get the video tabs and main video player elements
      const videoTabs = document.querySelectorAll('.video__list .vid');
      const mainVideoPlayer = document.getElementById('vid__player');

        });
      });
    </script>


    <script>
      

      const quizQuestions = [
          {
              question: "Simplify: 3x + 2y - (x - y)",
              options: ["4x + 3y", "2x + 3y", "2x - 3y", "4x - 3y"],
              correctAnswer: 0
          },
          {
              question: "What is the value of sin(90°) in trigonometry?",
              options: ["0", "1", "√2/2", "√3/2"],
              correctAnswer: 1
          },
          {
              question: "Which of the following is an identity in trigonometry?",
              options: [
                  "sin²θ + cos²θ = 1",
                  "tanθ = sinθ / cosθ",
                  "sin(2θ) = 2sinθ",
                  "cotθ = 1 / tanθ"
              ],
              correctAnswer: 0
          },
          {
              question: "Solve for x: 2x² + 5x - 3 = 0",
              options: ["x = -3/2, x = 1", "x = -1, x = 3/2", "x = -1, x = -3/2", "x = 3/2, x = -1"],
              correctAnswer: 1
          },
          {
              question: "In a right triangle, if one acute angle is 30°, what is the measure of the other acute angle?",
              options: ["30°", "45°", "60°", "90°"],
              correctAnswer: 2
          }
      ];

      const quizContainer = document.getElementById("quiz-questions");
      quizQuestions.forEach((questionObj, index) => {
          const questionElement = document.createElement("div");
          questionElement.innerHTML = `
              <p>${index + 1}. ${questionObj.question}</p>
              <ul>
                  ${questionObj.options.map((option, optionIndex) => `
                      <li>
                          <label>
                              <input type="radio" name="question${index}" value="${optionIndex}">
                              ${option}
                          </label>
                      </li>
                  `).join("")}
              </ul>
              <p class="question-feedback"></p>
          `;
          quizContainer.appendChild(questionElement);
      });

      const submitButton = document.getElementById("submit-quiz");
      submitButton.addEventListener("click", () => {
          const userAnswers = [];

          quizQuestions.forEach((questionObj, index) => {
              const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
              const feedbackElement = document.querySelector(`#quiz-questions div:nth-child(${index + 1}) .question-feedback`);

              if (selectedOption) {
                  const selectedValue = parseInt(selectedOption.value);
                  userAnswers.push(selectedValue);

                  if (selectedValue === questionObj.correctAnswer) {
                      feedbackElement.textContent = "Correct";
                      feedbackElement.classList.add("correct-answer");
                  } else {
                      feedbackElement.innerHTML = `Incorrect. The correct answer is: <span class="correct-answer">${questionObj.options[questionObj.correctAnswer]}</span>`;
                      feedbackElement.classList.add("incorrect-answer");
                  }
              } else {
                  feedbackElement.innerHTML = `You didn't select an answer. The correct answer is: <span class="correct-answer">${questionObj.options[questionObj.correctAnswer]}</span>`;
                  feedbackElement.classList.add("incorrect-answer");
              }
          });

          const feedbackContainer = document.getElementById("quiz-feedback");
          feedbackContainer.innerHTML = `
              <h3>Your Quiz Result</h3>
              <p>You submitted the quiz.</p>
          `;
      });
    </script>
