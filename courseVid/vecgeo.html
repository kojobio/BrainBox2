    <script>// Get the video tabs and main video player elements
      const videoTabs = document.querySelectorAll('.video__list .vid');
      const mainVideoPlayer = document.getElementById('vid__player');

          mainVideoPlayer.src = videoSrc;
        });
      });
    </script>
    <script>
      const quizQuestions = [
          {
              question: "What is the result of adding the vectors (3, 1) and (-2, 4)?",
              options: ["(1, 5)", "(5, -3)", "(1, -3)", "(5, 1)"],
              correctAnswer: 0
          },
          {
              question: "What is the dot product of the vectors (2, -1) and (-3, 5)?",
              options: ["-11", "11", "-13", "13"],
              correctAnswer: 1
          },
          {
              question: "Which of the following statements is true about parallel vectors?",
              options: [
                  "Parallel vectors have the same magnitude and different directions.",
                  "Parallel vectors have different magnitudes and the same direction.",
                  "Parallel vectors have the same magnitude and the same direction.",
                  "Parallel vectors have different magnitudes and different directions."
              ],
              correctAnswer: 2
          },
          {
              question: "In a triangle, if one angle measures 60° and the side opposite to it is 5 units long, what is the length of the side adjacent to the 60° angle?",
              options: ["2.5 units", "5 units", "10 units", "√3 units"],
              correctAnswer: 1
          },
          {
              question: "What is the area of a parallelogram with sides of length 6 units and 8 units, and the angle between them is 120°?",
              options: ["12 square units", "24 square units", "36 square units", "48 square units"],
              correctAnswer: 2
          }
      ];
  
      const quizContainer = document.getElementById("quiz-questions");
      quizQuestions.forEach((questionObj, index) => {
          const questionElement = document.createElement("div");
          questionElement.innerHTML = `
              <p>${index + 1}. ${questionObj.question}</p>
              <ul>
                  ${questionObj.options.map((option, optionIndex) => `
                      <li>
                          <label>
                              <input type="radio" name="question${index}" value="${optionIndex}">
                              ${option}
                          </label>
                      </li>
                  `).join("")}
              </ul>
              <p class="question-feedback"></p>
          `;
          quizContainer.appendChild(questionElement);
      });
  
      const submitButton = document.getElementById("submit-quiz");
      submitButton.addEventListener("click", () => {
          const userAnswers = [];
  
          quizQuestions.forEach((questionObj, index) => {
              const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
              const feedbackElement = document.querySelector(`#quiz-questions div:nth-child(${index + 1}) .question-feedback`);
  
              if (selectedOption) {
                  const selectedValue = parseInt(selectedOption.value);
                  userAnswers.push(selectedValue);
  
                  if (selectedValue === questionObj.correctAnswer) {
                      feedbackElement.textContent = "Correct";
                      feedbackElement.classList.add("correct-answer");
                  } else {
                      feedbackElement.innerHTML = `Incorrect. The correct answer is: <span class="correct-answer">${questionObj.options[questionObj.correctAnswer]}</span>`;
                      feedbackElement.classList.add("incorrect-answer");
                  }
              } else {
                  feedbackElement.innerHTML = `You didn't select an answer. The correct answer is: <span class="correct-answer">${questionObj.options[questionObj.correctAnswer]}</span>`;
                  feedbackElement.classList.add("incorrect-answer");
              }
          });
  
          const feedbackContainer = document.getElementById("quiz-feedback");
          feedbackContainer.innerHTML = `
              <h3>Your Quiz Result</h3>
              <p>You submitted the quiz.</p>
          `;
      });
    </script>
